syntax = "proto3";

package cloud.v1alpha1;

option go_package = "api/cloud/v1alpha1;v1alpha1";


message Cloud {
    int64 id = 1;
    string kubeadm_init_config = 2;
    string kubeadm_config = 3;
    string kubelet_service = 4;
    string crio_version = 5;
    string arch = 6;
    string token = 7;
    string discovery_token_ca_cert_hash = 8;
    string control_plane_endpoint = 9;
    string join_config = 10;
}